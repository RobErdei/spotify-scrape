<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
</head>
<body>

<div class="header">
  <h1>What Would You Like to Do?</h1>
</div>

<div class="button-container">
	<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .header {
      font-size: 24px;
      text-align: center;
      margin-bottom: 350px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      width: 75%;
    }
    .button {
      padding: 20px 20px;
      font-size: 16px;
      background-color: #1ED760;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      margin: 0
    }
  </style>

  <form id="playInfoSingleForm" action="/get_single_playlist" method="post">
    <input type="hidden" name="playlist" id="playlist_details">
    <input type="hidden" name="owner" id="owner_details">
    <button class="button" type="button" onclick="getPlaylistData('playInfoSingleForm', 'playlist_details', 'owner_details')">Get Playlist Details</button>
  </form>

  <form action="/get_all_Playlists" method="post">
    <button class="button" type="GetAllPlaylists()">Get All Playlists Info</button>
  </form>

  <form action="/get_liked_songs_info" method="post">
    <button class="button" type="get_liked_songs_info()">Get Liked Songs Info</button>
  </form>

  <form action="/search_artist_genres" method="post">
    <button class="button" type="search_artist_genres()">Search Artist Genres</button>
  </form>

  <form id="playlistGenreForm" action="/get_playlist_genres" method="post">
    <input type="hidden" name="playlist" id="playlist_genres">
    <input type="hidden" name="owner" id="owner_genres">
    <button class="button" type="button" onclick="getPlaylistData('playlistGenreForm', 'playlist_genres', 'owner_genres')">Get Playlist Genres</button>
  </form>

  <script>
  function getPlaylistData(formId, playlistFieldId, ownerFieldId) {
      let playName = prompt("Enter the Playlist's name: ");
      let playOwner = prompt("Enter the owner of the playlist's name: "); // Fixed typo

      if (playName && playOwner) {
          document.getElementById(playlistFieldId).value = playName; // Corrected ID reference
          document.getElementById(ownerFieldId).value = playOwner;   // Corrected ID reference
          document.getElementById(formId).submit();
      } else {
          alert("Both fields are required!");
      }
  }
  </script>


</div>

</body>
</html>
